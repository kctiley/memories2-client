
<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <title>HTTP Service</title>
  <base href="/">
  <meta charset="UTF-8">
  <link href="./css/app.css" rel="stylesheet" media="screen">

    <!-- scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>  
</head>
  <body>
      <div ng-controller="HomeController" >
        <form name="newMemoryForm" ng-submit="submit()" novalidate>
          <h1>When I was a kid...</h1>
          <p>
            <input type="text" ng-model="old_days">
          </p>
          <p>but now...</p>
          <p>
            <input type="text" ng-model="these_days">
          </p>
          <p>
            <p>I was born in </p> 
            <input type="text" ng-model="year"> 
          </p>
          <input type='submit' id='submit'>Submit memory</input>
        </form>

        <ul>
          <li ng-repeat='memory in memories'>
            {{memory.year}}<br>
            {{memory.old_days}}<br>
            {{memory.these_days}}<br>
          </li>
        </ul>     
   
      </div>
   
    <div ng-view></div>
    

  </body>
</html>
